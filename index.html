<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Smart Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* CKEditor Overrides for Tailwind compatibility */
      .ck-editor__editable_inline {
        min-height: 500px;
        padding: 2rem !important;
      }
      .ck.ck-editor__main>.ck-editor__editable:not(.ck-focused) {
        border-color: #e2e8f0 !important;
      }
      .ck.ck-toolbar {
        border-color: #e2e8f0 !important;
        background: #f8fafc !important;
      }
      
      /* Table styles inside CKEditor content */
      .ck-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5em 0;
        border: 1px solid #e2e8f0;
      }
      .ck-content table th {
        background-color: #f1f5f9;
        font-weight: 600;
        text-align: left;
        padding: 0.75rem;
        border: 1px solid #cbd5e1;
      }
      .ck-content table td {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
      }
      .ck-content figure.image {
        margin: 1.5em 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .ck-content figure.image img {
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      
      /* Specification Reference Citation Style */
      .ck-content .spec-ref {
        display: inline-block;
        font-size: 0.75em;
        font-weight: 500;
        color: #64748b; /* slate-500 */
        background-color: #f1f5f9; /* slate-100 */
        padding: 0.1rem 0.4rem;
        border-radius: 0.25rem;
        margin-left: 0.5rem;
        border: 1px solid #e2e8f0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        vertical-align: middle;
      }
      /* Ensure links in editor look standard */
      .ck-content a {
        color: #4f46e5;
        text-decoration: underline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@ckeditor/ckeditor5-react": "https://esm.sh/@ckeditor/ckeditor5-react@^11.0.1",
    "@ckeditor/ckeditor5-build-classic": "https://esm.sh/@ckeditor/ckeditor5-build-classic@^44.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
